<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <main class="sidebar-content">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="first-sidebar">
            <div class="logo"><img src="./image/Logo.png" alt="logo" /></div>`
            <div class="sidebar-lists home">
              <img src="./image/Home.png" alt="homeicon" /><span>Home</span>
            </div>
            <div class="search sidebar-lists">
              <img src="./image/Search.png" alt="searchicon" /><span
                >Search</span
              >
            </div>
            <div class="library sidebar-lists">
              <img src="./image/View grid.png" alt="gridicon" /><span
                >Your Library</span
              >
            </div>
            <div class="playlist sidebar-lists">
              <img src="/image/Plus circle.png" alt="plusicon" /><span
                >Create Playlist</span
              >
            </div>
            <div class="songs sidebar-lists">
              <img src="./image/Heart.png" alt="heart" /><span
                >Liked Songs</span
              >
            </div>
            <div class="premium">
              <p>Welcome to premium</p>
            </div>
          </div>
          <div class="second-sidebar">
            <img src="./image/Download.png" alt="downarrow" /><span
              >Install App</span
            >
          </div>
        </div>

        <!-- Content-navbar -->
        <div class="content-navbar">
          <nav class="navbar">Navbar</nav>
          <div class="content">Content</div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
